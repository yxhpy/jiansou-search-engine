<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简搜 - 简洁高效的搜索工具</title>
    
    <!-- 外部依赖 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'huawei-blue': '#007DFF',
                        'huawei-gray': '#F5F5F5',
                        'huawei-dark': '#1A1A1A',
                        'huawei-text': '#333333',
                        'huawei-light': '#FAFAFA',
                    },
                    fontFamily: {
                        'huawei': ['SF Pro Display', 'PingFang SC', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    },
                    boxShadow: {
                        'huawei': '0 2px 12px rgba(0, 0, 0, 0.08)',
                        'huawei-hover': '0 4px 20px rgba(0, 125, 255, 0.15)',
                    }
                }
            }
        }
    </script>
    
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/components.css">
</head>
<body class="bg-white h-screen overflow-hidden font-huawei">
    <!-- 主容器 - 全屏布局 -->
    <div class="h-screen flex flex-col">
        
        <!-- 主内容区域 -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <!-- 搜索区域 -->
            <div class="flex-1 flex flex-col items-center justify-center px-6">
                <!-- 搜索标题 -->
                <div class="text-center mb-12">
                    <h1 class="text-4xl md:text-5xl font-light text-huawei-dark mb-3 tracking-wide">简搜</h1>
                    <p class="text-gray-500 font-light">简洁高效的搜索体验</p>
                </div>
                
                <!-- 搜索框容器 -->
                <div id="search-container" class="w-full max-w-2xl mx-auto mb-8">
                    <!-- 搜索框组件将在这里渲染 -->
                </div>
                
                <!-- 快速链接区域 - 默认靠上，搜索时下降 -->
                <div id="quick-links-section" class="w-full max-w-6xl mx-auto px-6 transition-all duration-300 ease-out">
                    <!-- 控制栏 -->
                    <div class="flex justify-end items-center mb-4">
                        <div class="flex items-center gap-2">
                            <button id="add-link-btn" class="p-2 text-gray-500 hover:text-huawei-blue hover:bg-gray-50 rounded-lg transition-all duration-200" title="添加链接">
                                <i class="fas fa-plus text-sm"></i>
                            </button>
                            <button id="manage-engines-btn" class="p-2 text-gray-500 hover:text-huawei-blue hover:bg-gray-50 rounded-lg transition-all duration-200" title="搜索引擎">
                                <i class="fas fa-cog text-sm"></i>
                            </button>
                            <button id="edit-mode-btn" class="p-2 text-gray-500 hover:text-huawei-blue hover:bg-gray-50 rounded-lg transition-all duration-200" title="管理">
                                <i class="fas fa-edit text-sm"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div id="quick-links-container">
                        <!-- 快速链接组件将在这里渲染 -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 浮动帮助按钮 -->
    <div class="fixed bottom-6 right-6 z-40">
        <div class="group relative">
            <button id="help-button" class="w-12 h-12 bg-white hover:bg-huawei-blue text-gray-600 hover:text-white rounded-full shadow-lg hover:shadow-xl transition-all duration-300 flex items-center justify-center border border-gray-200 hover:border-huawei-blue">
                <i class="fas fa-question text-lg"></i>
            </button>
            
            <!-- 帮助信息卡片 -->
            <div id="help-card" class="absolute bottom-full right-0 mb-3 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 pointer-events-none group-hover:pointer-events-auto">
                <div class="bg-white rounded-xl shadow-2xl border border-gray-100 p-4 w-64">
                    <!-- 卡片标题 -->
                    <div class="flex items-center justify-between mb-3 pb-2 border-b border-gray-100">
                        <h3 class="text-sm font-semibold text-huawei-dark">快捷键</h3>
                        <div class="w-6 h-6 bg-gradient-to-br from-huawei-blue to-blue-600 rounded-lg flex items-center justify-center">
                            <i class="fas fa-keyboard text-white text-xs"></i>
                        </div>
                    </div>
                    
                    <!-- 快捷键列表 -->
                    <div class="space-y-2">
                        <div class="flex items-center justify-between">
                            <span class="text-xs text-gray-600">聚焦搜索</span>
                            <kbd class="px-2 py-1 bg-gray-100 border border-gray-200 rounded text-xs font-mono text-gray-700">Ctrl+K</kbd>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-xs text-gray-600">清空搜索</span>
                            <kbd class="px-2 py-1 bg-gray-100 border border-gray-200 rounded text-xs font-mono text-gray-700">ESC</kbd>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-xs text-gray-600">刷新数据</span>
                            <kbd class="px-2 py-1 bg-gray-100 border border-gray-200 rounded text-xs font-mono text-gray-700">F5</kbd>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-xs text-gray-600">切换壁纸</span>
                            <kbd class="px-2 py-1 bg-gray-100 border border-gray-200 rounded text-xs font-mono text-gray-700">W</kbd>
                        </div>
                    </div>
                    
                    <!-- 分隔线 -->
                    <div class="border-t border-gray-100 my-3"></div>
                    
                    <!-- 版权信息 -->
                    <div class="flex items-center justify-between">
                        <span class="text-xs text-gray-400">© 2024 简搜</span>
                        <div class="flex items-center space-x-1">
                            <div class="w-2 h-2 bg-green-400 rounded-full"></div>
                            <span class="text-xs text-gray-400">在线</span>
                        </div>
                    </div>
                </div>
                
                <!-- 箭头指示器 -->
                <div class="absolute top-full right-4 w-0 h-0 border-l-8 border-r-8 border-t-8 border-transparent border-t-white"></div>
            </div>
        </div>
    </div>

    <!-- 加载指示器 -->
    <div id="loading-indicator" class="fixed inset-0 bg-white bg-opacity-90 flex items-center justify-center z-50 hidden">
        <div class="text-center">
            <i class="fas fa-spinner fa-spin text-3xl text-huawei-blue mb-4"></i>
            <p class="text-gray-600">加载中...</p>
        </div>
    </div>

    <!-- JavaScript模块 -->
    <script type="module" src="/static/js/app.js"></script>
</body>
</html>
